<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
            {% block head_title %}
            {% endblock head_title %}
    </title>
    {% load static %}
    <style>
        body {
            background-color: rgb(247, 237, 196);
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main_container {
            max-width: 1000px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header_container {
            width: 100%;
            height: 50px;
            margin-bottom: 30px;
            background-color: darkcyan;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .header_link {
            font-size: 20px;
            color: white;
            text-decoration: none;
        }
        
        .direct_container {
            width: 500px;
            margin: auto;
            display: flex;
            justify-content: space-around;
        }
        .direct_btn {
            border: none;
            border-radius: 10px;
            background-color: darkcyan;
            font-size: 30px;
            padding: 15px;
            color: white;
            margin-bottom: 10px;
            text-decoration: none;
        }
        
        .direct_btn:hover {
            background-color: cornflowerblue;
        }
        
        .direct_title {
            text-align: center;
            color: rgb(1, 96, 96);
            margin-bottom: 20px;
        }
        .direct_title_main {
            font-size: 64px;
        }
        
        #btn_chats {
            border: none;
            border-radius: 10px;
            background-color: darkcyan;
            font-size: 20px;
            padding: 10px;
            color: white;
            margin-bottom: 20px;
        }
        
        #btn_chats:hover {
            background-color:cornflowerblue;
        }

        #btn_toggle {
            border: none;
            border-radius: 10px;
            background-color: rgb(170, 215, 125);
            font-size: 15px;
            padding: 10px;
            color: white;
            display: none;
            margin-bottom: 20px;
        }
        
        #chatlist_container {
            width: 450px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(109, 192, 192);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .chat_info {
            font-size: 30px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .chat_link {
            color: white;
            text-decoration: none;
        }
        
        .chat_link:hover {
           color:cornflowerblue;
        }
        
        .btn_chat {
            border: none;
            border-radius: 10px;
            background-color: darkcyan;
            font-size: 15px;
            padding: 10px;
            color: white;
        }

        .btn_chat:hover {
            background-color:cornflowerblue;
        }

        #chatName, .msginput {
            border: none;
            border-radius: 10px;
            background-color: white;
            font-size: 20px;
            padding: 10px;
            color: darkcyan;
            margin-bottom: 10px;
            border:rgb(1, 96, 96) solid 2px;
        }
        .chattitle {
            font-size: 30px;
            padding: 10px;
            margin-bottom: 10px;
            color:rgb(1, 70, 70);
        }
        .msgblock {
            width: 850px;
            min-height: 100px;
            font-size: 20px;
            padding: 10px;
            color: rgb(1, 70, 70);
            background-color: white;
            margin-bottom: 10px;
            border:rgb(1, 96, 96) solid 2px;
            border-radius: 10px;
        }
        .rename{
            color: darkcyan;
        }

        #btn_users {
            border: none;
            border-radius: 10px;
            background-color: darkcyan;
            font-size: 20px;
            padding: 10px;
            color: white;
            margin-bottom: 20px;
        }
        
        #btn_users:hover {
            background-color:cornflowerblue;
        }

        .total_container {
            max-width: 860px;
            display: flex;
            align-items: baseline;
            justify-content: flex-start;
        }
               
        .textarea {
            min-height: 600px;
            width: 600px;
            color:rgb(1, 70, 70);
            font-size: 20px;
            border: 3px solid rgb(109, 192, 192);
            border-radius: 20px;
            background-color: white;
            padding: 20px;
        }

        .userlist_container {
            width: 350px;
            margin: auto;
        }

        .user_info {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .profile-pic {
            padding: 10px;
        }

        .username {
            text-decoration: none;
            color: rgb(1, 70, 70);
            font-size: 20px;
        }

        .chat_greet {
            color: rgb(1, 70, 70);
        }
</style>       

</head>
<body>
  {% block body %}
<header>
    <div class="header_container">
        <a class="header_link" href="http://127.0.0.1:8000/home/">HOME</a>
    </div>
</header>
    {% block content %}
    {% endblock content %}

  {% endblock body %}
</body>
</html>
